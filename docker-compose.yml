services:
  ds2api:
    build: .
    image: ds2api:latest
    container_name: ds2api
    ports:
      - "${PORT:-5001}:${PORT:-5001}"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:${PORT:-5001}/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
